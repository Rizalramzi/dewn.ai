<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewn.ai</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link rel="icon" href="assets/logo-only.svg">
</head>
<body class="h-[100vh]">
    <main>
        <section class="flex flex-col items-stretch px-12 py-6 h-screen">
            <div class="flex items-center justify-between">
                <div class="p-4 bg-text rounded-2xl flex items-center justify-center">
                    <button>
                        <img src="assets/icons/hamburger.svg" alt="" class="w-4 h-auto">
                    </button>
                </div>
                <div class="p-4 bg-custom-dark rounded-2xl flex items-center justify-center">
                    <button id="themeButton">
                        <img src="assets/icons/theme.svg" alt="" class="w-6 h-auto">
                    </button>
                </div>
            </div>

            <!-- Pop-up Pilihan Tema -->
            <div id="themePopup" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg z-50">
                <h2 class="text-lg font-semibold mb-4">Pilih Tema</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button data-theme="default" class="p-4 bg-dark rounded-lg text-white">Default</button>
                    <button data-theme="light-blue" class="p-4 bg-[#e3f2fd] rounded-lg text-dark">Light Blue</button>
                </div>
                <button id="closePopup" class="mt-4 text-sm text-gray-600 hover:text-gray-800">Tutup</button>
            </div>

            <div id="chatContainer" class="pb-12 px-36 overflow-y-auto flex-grow">
                <!-- Chat messages will appear here -->
            </div>

            <div class="w-full flex items-center justify-center mt-auto">
                <div class="w-full max-w-2xl">
                    <div class="flex justify-between w-full bg-custom-dark px-6 py-4 rounded-3xl">
                        <div class="flex items-center space-x-4">
                            <div class="p-2 bg-custom-light-dark rounded-xl flex items-center justify-center">
                                <button>
                                    <img src="assets/icons/attachment.svg" alt="" class="w-4 h-auto">
                                </button>
                            </div>
                            <input type="text" id="chatInput" class="bg-transparent outline-none w-[32rem] text-sm placeholder:text-sm flex-none" placeholder="Type a chat!" autocomplete="off">
                        </div>
                        <div class="px-4 py-2 bg-custom-light-dark rounded-xl flex items-center justify-center">
                            <button id="sendButton">
                                <img src="assets/icons/send-button.svg" alt="" class="w-4 h-auto">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Fungsi untuk menambahkan pesan ke chat
        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('p-4', 'rounded-lg', 'max-w-[70%]', 'text-sm', 'mb-4');

            if (sender === 'user') {
                messageElement.classList.add('bg-custom-dark', 'text-white', 'ml-auto');
            } else {
                messageElement.classList.add('bg-custom-dark', 'text-white', 'mr-auto');
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            let i = 0;
            function typeText() {
                if (i < message.length) {
                    messageElement.textContent += message[i];
                    i++;
                    setTimeout(typeText, 10);
                }
            }

            typeText();
        }

        // Fitur Chat
        const apiKey = 'AIzaSyDsY9DaO_nAGsH9FaEdAf4AlgCxWx6rGe0';
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');

        sendButton.addEventListener('click', async () => {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                addMessageToChat('user', userMessage);
                chatInput.value = '';

                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [
                                    {
                                        role: 'user',
                                        parts: [
                                            {
                                                text: userMessage
                                            }
                                        ]
                                    }
                                ]
                            })
                        }
                    );

                    const data = await response.json();
                    if (data.candidates && data.candidates.length > 0) {
                        const geminiResponse = data.candidates[0].content.parts[0].text;
                        addMessageToChat('gemini', geminiResponse);
                    } else {
                        throw new Error('No response from Gemini');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToChat('gemini', 'Sorry, something went wrong. Please try again.');
                }
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Fitur Ganti Tema
        const themeButton = document.getElementById('themeButton');
        const themePopup = document.getElementById('themePopup');
        const closePopup = document.getElementById('closePopup');
        const body = document.body;

        // Daftar tema yang tersedia
        const themes = {
            'default': 'custom-default',
            'light-blue': 'custom-light-blue',
            'light-green': 'custom-light-green',
            'light-pink': 'custom-light-pink'
        };

        // Tampilkan pop-up saat tombol tema diklik
        themeButton.addEventListener('click', () => {
            themePopup.classList.remove('hidden');
        });

        // Sembunyikan pop-up saat tombol tutup diklik
        closePopup.addEventListener('click', () => {
            themePopup.classList.add('hidden');
        });

        // Ubah tema saat salah satu tombol tema di pop-up diklik
        themePopup.querySelectorAll('button[data-theme]').forEach(button => {
            button.addEventListener('click', () => {
                const selectedTheme = button.getAttribute('data-theme');
                body.classList.remove(...Object.values(themes));
                body.classList.add(themes[selectedTheme]);
                localStorage.setItem('theme', selectedTheme);
                themePopup.classList.add('hidden');
            });
        });

        // Set tema saat halaman dimuat
        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            body.classList.add(themes[savedTheme]);
        }

        // Panggil fungsi setInitialTheme saat halaman dimuat
        setInitialTheme();
    </script>
</body>
</html>
